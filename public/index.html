<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾Path🐾</title>
    <style>
        #map {
            height: 650px;
            background-color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>
    <h1>Make your own 🐾Path🐾</h1>
    <style>
        .button-container {
            display: flex;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    <p>Where would you like your path to take you today?</p>
    <div class="button-container">
        <button id="cafes-button" class="button">Cafés</button>
        <button id="restaurants-button" class="button">Restaurants</button>
        <button id="hotels-button" class="button">Hotels</button>
        <button id="markets-button" class="button">Markets</button>
        
    </div>
        
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>
    
    <script src="app.js" defer></script>
</body>
</html>
